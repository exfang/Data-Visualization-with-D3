<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<title>HDB Resale Price Analysis</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!-- jQueryUI styling -->
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<!-- Custom styling -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container">
			<a class="navbar-brand" href="#"><img id="logo" src="img/logo.png"></a>
		</div>
			
		</div>
	</nav>

	<div class="container">

		<!-- Row for date and filters -->
		<div class="row" style="margin-top:10px;">
			<div class="col-md-2">
				<label for="flat-select">Flat Type:</label>
				<select id="flat-select" class="form-control">
					<option selected value="ALL">ALL</option>
					<option value="2 ROOM">2 ROOM</option>
					<option value="3 ROOM">3 ROOM</option>
					<option value="4 ROOM">4 ROOM</option>
					<option value="5 ROOM">5 ROOM</option>
					<option value="EXECUTIVE">EXECUTIVE</option>
				</select>
			</div>
			<div class="col-md-3">
				<label for="town-select">Town:</label>
				<select id="town-select" class="form-control">
					<option selected value="ALL">ALL</option>
					<option value="ANG MO KIO">ANG MO KIO</option>
					<option value="BEDOK">BEDOK</option>
					<option value="BISHAN">BISHAN</option>
					<option value="BUKIT BATOK">BUKIT BATOK</option>
					<option value="BUKIT MERAH">BUKIT MERAH</option>
					<option value="BUKIT PANJANG">BUKIT PANJANG</option>
					<option value="BUKIT TIMAH">BUKIT TIMAH</option>
					<option value="CENTRAL AREA">CENTRAL AREA</option>
					<option value="CHOA CHU KANG">CHOA CHU KANG</option>
					<option value="CLEMENTI">CLEMENTI</option>
					<option value="GEYLANG">GEYLANG</option>
					<option value="HOUGANG">HOUGANG</option>
					<option value="JURONG EAST">JURONG EAST</option>
					<option value="JURONG WEST">JURONG WEST</option>
					<option value="KALLANG/WHAMPOA">KALLANG/WHAMPOA</option>
					<option value="MARINE PARADE">MARINE PARADE</option>
					<option value="PASIR RIS">PASIR RIS</option>
					<option value="QUEENSTOWN">QUEENSTOWN</option>
					<option value="SENGKANG">SENGKANG</option>
					<option value="SERANGOON">SERANGOON</option>
					<option value="TAMPINES">TAMPINES</option>
					<option value="TOA PAYOH">TOA PAYOH</option>
					<option value="WOODLANDS">WOODLANDS</option>
					<option value="YISHUN">YISHUN</option>
					<option value="SEMBAWANG">SEMBAWANG</option>
					<option value="PUNGGOL">PUNGGOL</option>
				</select>
			</div>
			<div class="col-md-2">
				<label for="value-select">Value:</label>
				<select id="value-select" class="form-control">
					<option selected value="Resale Price">Resale Price</option>
					<option value="Units Sold">Units Sold</option>
				</select>
			</div>		
		</div>

		<!-- Row for visuals -->
		<div class="row">
			<div id="left-charts" class="col-md-6">
				<div id="stacked-area"></div>
				<div id="timeline"></div>
				<div class="col-md-1.5" style="padding-top: 4%; text-align: center; padding-left: 45px">
					<label>Dates: <span id="dateLabel1">2000</span> - <span id="dateLabel2">2023</span></label>
				</div>
			</div>
			<div id="right-charts" class="col-md-6">
				<div class="row">
					<div id="annotation-box">
						<p id="annotation-text">Resale prices of all flat types has increased by minimally 80% since 2000.</p>
					</div>
					<div id="pie-chart"></div>
					<div id="annotation-box-2">
						<p id="annotation-text">39.45% of the flats sold belong to 4 room flats, making it the most sold flat type.</p>
					</div>
				</div>
				
				<div id="bar-chart"></div>
			</div>
		</div>
	</div>

	<!-- External JS libraries -->
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="crossorigin="anonymous"></script>
	<!-- Custom JS -->
	<script src="js/stackedLineChart.js"></script>
	<script src="js/barChart.js"></script>
	<script src="js/treeMap.js"></script>
	<script src="js/donutChart.js"></script>
	<script src="js/timeline.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
